<ul>
    {% for item in menu_items %}
        <li class="{% if item.get_absolute_url == request.path %}active{% endif %}">
            <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
            {% if item.children %}
                <ul>
                    {% include 'menu_templates.html' with menu_items=item.children %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
